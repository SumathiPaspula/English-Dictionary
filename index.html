<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h1 id="heading" class="heading"></h1>
      <input type="text" id="input" class="input" placeholder="Search a word" />
      <p id="info" class="info"></p>
      <div id="definition" class="definition-wrapper">
        <p>Word: <span id="word" class="word"></span></p>
        <p>Meaning: <span id="meaning" class="meaning"></span></p>
        <audio src="" controls id="audio" class="audio"></audio>
      </div>
    </section>
  </body>
</html>
